<section class="vh-150 gradient-custom" style="padding-bottom: 10px;">
    <div class="container py-5 h-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <!-- <form (submit)="signup()"> -->
        
          <div class="card bg-dark text-white">
            <div class="card-body p-3 text-center">
              <div class="mb-md-5 mt-md-4 pb-2">
               <h2 class="fw-bold mb-2 text-uppercase" >Sign Up</h2>
                <p class="text-white-45 mb-3">Welcome To VoizFonica</p>
                <form (submit)="signup()">

                <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typefirstnameX" >Firstname</label>
                    <input  type="text" id="typefirstnameX" class="form-control form-control-lg" name="newuser.firstname"  [(ngModel)]="newuser.firstname"   />
            
                   
                  </div>
                  <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typelastnameX">Lastname</label>
                    <input type="text" id="typelastnameX" class="form-control form-control-lg" name="newuser.lastname" [(ngModel)]="newuser.lastname" />
                    
                  </div>
                <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typeEmailX">Email</label>
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" name="newuser.email" [(ngModel)]="newuser.email"  />
                   
                  </div>
                  <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typeformX">Phone Number</label>
                    <input type="tel" id="typephoneX" class="form-control form-control-lg"  name="newuser.phno"  [(ngModel)]="newuser.phno" />
                    
                  </div>
                  <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typePasswordX">Enter Password</label>
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" name="newuser.pasword"  [(ngModel)]="newuser.password" />
                    
                  </div>
                  <div class="form-outline form-white mb-2">
                    <label class="form-label" for="typeconfirmpasswordX">Confirm Password</label>
                    <input type="password" id="typeconfirmpasswordX" class="form-control form-control-lg" name="newuser.confirmpassword" [(ngModel)]="newuser.confirmpassword" />
                    
                  </div>
                  <!-- <button class="btn btn-outline-dark btn-lg px-5" type="submit">Sign Up</button> -->
                  <input type="submit" class="btn btn-primary btn-lg px-5" value="Submit">
                </form>
                </div>
                </div> 
                
              </div> 
              
            </div> 
       </div>  

        </div>   
      </section>
